[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#959DCB"
blue = "#82AAFF"
cyan = "#676E95"
green = "#6EFF96"
magenta = "#FFCB6B"
red = "#F07178"
white = "#FFFFFF"
yellow = "#FF5572"

[colors.normal]
black = "#292D3E"
blue = "#75A1FF"
cyan = "#60BAEC"
green = "#6EFF96"
magenta = "#F580FF"
red = "#F07178"
white = "#ABB2BF"
yellow = "#FFCB6B"

[colors.primary]
background = "#926497"
foreground = "#ffffff"

[colors.search.focused_match]
background = "#A6D189"
foreground = "#303446"

[colors.search.matches]
background = "#926497"
foreground = "#303446"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "Monofur Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Monofur Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Monofur Nerd Font"
style = "Italic"

[font.normal]
family = "Monofur Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = false
opacity = 0.9
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
